<!doctype html>
<html lang="en-us">
  <head>
	  <meta charset="utf-8">
	  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	  <title>MOB</title>
	  <meta name="title" content="MOB game">
	  <meta name="description" content="MOB game">
	  <meta name="viewport" content="width=device-width">

	  <style>
		  body {
			    margin: 0px;
			    overflow: hidden;
			    background-color: black;
		  }
		  canvas.game_canvas {
			    border: 0px none;
			    background-color: black;
			    padding-left: 0;
			    padding-right: 0;
			    margin-left: auto;
			    margin-right: auto;
			    display: block;
		  }
	  </style>
  </head>
  <body>
	  <canvas class="game_canvas" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1" onmousedown="event.target.focus()" onkeydown="event.preventDefault()"></canvas>
	  <script type="text/javascript" src="odin.js"></script>
	  <script>
		  var odinMemoryInterface = new odin.WasmMemoryInterface();
		  odinMemoryInterface.setIntSize(4);
		  var odinImports = odin.setupDefaultImports(odinMemoryInterface);

      function resizeCanvasToWindowSize() {
          var canvas = document.getElementById('canvas');
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
      }

      addEventListener("resize", resizeCanvasToWindowSize);
      addEventListener("onload", resizeCanvasToWindowSize);

		  // The Module is used as configuration for emscripten.
		  var Module = {
			    // This is called by emscripten when it starts up.
			    instantiateWasm: (imports, successCallback) => {
				      const newImports = {
					        ...odinImports,
					        ...imports
				      }

				      return WebAssembly.instantiateStreaming(fetch("index.wasm"), newImports).then(function(output) {
					        var e = output.instance.exports;
					        odinMemoryInterface.setExports(e);
					        odinMemoryInterface.setMemory(e.memory);
					        return successCallback(output.instance);
				      });
			    },
			    // This happens a bit after `instantiateWasm`, when everything is
			    // done setting up. At that point we can run code.
			    onRuntimeInitialized: () => {
				      var e = wasmExports;

				      e._start();
				      e.webInit();

				      function send_resize() {
					        var canvas = document.getElementById('canvas');
					        e.webWindowSizeChanged(canvas.width, canvas.height);
				      }

				      window.addEventListener('resize', function(event) {
					        send_resize();
				      }, true);

              resizeCanvasToWindowSize();
				      send_resize();

				      // Runs the "main loop".
				      function doWebUpdate() {
					        if (!e.webUpdate()) {
						          e.webDeinit();

						          // Calls procedures marked with @fini
						          e._end();
						          return;
					        }
					        window.requestAnimationFrame(doWebUpdate);
				      }

				      window.requestAnimationFrame(doWebUpdate);
			    },
			    print: (function() {
				      var element = document.getElementById("output");
				      if (element) element.value = ''; // clear browser cache
				      return function(text) {
					        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
					        console.log(text);
					        if (element) {
					            element.value += text + "\n";
					            element.scrollTop = element.scrollHeight; // focus on bottom
					        }
				      };
			    })(),
			    canvas: (function() {
				      return document.getElementById("canvas");
			    })()
		  };
	  </script>

	  <!-- Emscripten injects its javascript here -->
	  {{{ SCRIPT }}}
  </body>
</html>
